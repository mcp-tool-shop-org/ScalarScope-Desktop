<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#2a2a4e" stroke-width="8"/>

  <!-- Spiral trajectory (the vortex) -->
  <path d="M 256 56
           C 366 56, 456 146, 456 256
           C 456 326, 416 386, 356 416
           C 306 441, 246 441, 196 416
           C 156 396, 126 356, 116 306
           C 106 266, 116 226, 146 196
           C 171 171, 206 156, 246 156
           C 281 156, 311 171, 331 196
           C 351 221, 356 251, 346 281
           C 336 306, 311 326, 281 331
           C 261 336, 241 331, 226 316
           C 216 306, 211 291, 216 276
           C 221 266, 231 256, 246 256
           C 256 256, 261 261, 256 266"
        fill="none"
        stroke="url(#spiralGrad)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Center point (attractor) -->
  <circle cx="256" cy="266" r="12" fill="#00ff88"/>
  <circle cx="256" cy="266" r="20" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.5"/>

  <!-- Velocity arrows -->
  <path d="M 380 130 L 400 150 L 375 145" fill="none" stroke="#ff9f43" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 420 280 L 410 310 L 395 290" fill="none" stroke="#ff9f43" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Eigenvalue bars (bottom right) -->
  <rect x="380" y="380" width="20" height="60" rx="4" fill="#00d9ff"/>
  <rect x="410" y="400" width="20" height="40" rx="4" fill="#4ecdc4" opacity="0.7"/>
  <rect x="440" y="415" width="20" height="25" rx="4" fill="#a29bfe" opacity="0.5"/>
</svg>
